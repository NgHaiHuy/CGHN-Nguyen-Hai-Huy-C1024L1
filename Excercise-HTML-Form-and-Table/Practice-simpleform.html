<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simpleform</title>
</head>
<body>
<form method="get" action="Practice-simpleform.html">
  <fieldset style="width : 40%">
   <legend><h1>Menu</h1></legend>
  <h2>Menu Form</h2>
  <p> What would you like to order</p>
  <select>
    <option value="10$">A</option>
    <option>B (+1$)</option>
    <option>C (+2$)</option>
    <option>D (+3$)</option>
  </select>
  <p>How many would you like to order</p>
  <input type="radio" name="rd"/>1-10$<br/>
  <input type="radio" name="rd"/>2-10$<br/>
  <input type="radio" name="rd"/>3-10$<br/>
  <input type="radio" name="rd"/>4-10$<br/>
  <p>Name</p>
  <input type="text" name="Firstname" placeholder="Firstname" size="20"/>
  <input type="text" name="Lastname" placeholder="Lastname" size="20"/>
  <p>Email</p>
  <input type="text" name="Email" size="20"/>
  <p>Phone Number</p>
  <input type="text" name="phone1" size="20"/>
  <p><input type="button" name="btsummit" value="Summit"/></p>
    </fieldset>
</form>
</body>
</html>
