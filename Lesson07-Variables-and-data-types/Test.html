<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<form action="" onsubmit="convert(event)">

        <tr>
            <td>

                <input type="text" id="Amout"></input>

        const From = document.getElementById("From").value;
        const To = document.getElementById("To").value;
        console.log(Amout);
        console.log(From);
        console.log(To);
        var a = (Amout + From + To)
        alert(a);
    }
</script>
